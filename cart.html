<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | WoodCraft</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="New Text Document.css">
</head>
<body class="bg-[#FAF3E0] min-h-screen p-4 flex justify-center">
    <div class="w-full max-w-6xl"> 
        <h1 class="text-3xl font-bold text-[#2C1810] mb-8 mt-4 text-left" data-i18n="cart_title">Shopping Cart</h1>
        
        <div class="flex flex-col lg:flex-row gap-8 items-start">
            <div class="w-full lg:flex-1 bg-white rounded-xl shadow-lg p-6 border border-[#8B4513]/10">
                <div class="flex items-center justify-between mb-6 border-b pb-4">
                    <h2 class="text-xl font-semibold text-[#2C1810] cart-title-count">Items (0)</h2>
                </div>
                <div id="cart-items-container">
                    <div class="py-10 text-center text-gray-400" data-i18n="cart_empty">
                        Your cart is currently empty
                    </div>
                </div>
            </div>
            
            <div class="w-full lg:w-96 bg-white rounded-xl shadow-lg p-6 border border-[#8B4513]/10 h-fit">
                <h2 class="text-xl font-bold text-[#2C1810] mb-6 border-b pb-4 text-center" data-i18n="invoice">Summary</h2>
                
                <div class="space-y-4 mb-8">
                    <div class="flex justify-between text-gray-600">
                        <span data-i18n="subtotal">Subtotal</span>
                        <span id="subtotal-amount" class="font-bold text-[#2C1810]">0 SAR</span>
                    </div>
                    <div class="flex justify-between text-gray-600">
                        <span data-i18n="shipping">Shipping</span>
                        <span id="shipping-amount" class="font-bold text-[#2C1810]">0 SAR</span>
                    </div>
                    <div class="flex justify-between border-t pt-4 text-[#2C1810]">
                        <span class="font-bold text-lg" data-i18n="final_total">Total Amount</span>
                        <span id="final-total-amount" class="font-bold text-2xl text-[#8B4513]">0 SAR</span>
                    </div>
                </div>

                <div class="space-y-4">
                    <a href="payment.html" class="block w-full py-4 bg-[#8B4513] text-white text-center font-bold rounded-lg hover:bg-[#6F370F] transition-all shadow-md" data-i18n="checkout">
                        Checkout
                    </a>
                    
                    <div class="pt-2">
                        <a href="../index.html" class="text-[#8B4513] hover:underline font-medium text-sm flex items-center justify-center gap-2 py-2" data-i18n="back_home">
                            <i data-feather="home" class="w-4 h-4"></i>
                            Back to Main Screen
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    
    <script src="../main.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
