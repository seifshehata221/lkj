<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | WoodCraft</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="../New Text Document.css">
</head>
<body class="bg-[#FAF3E0] min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg border border-[#8B4513]/10 text-center">
        <div class="mb-6">
            <i data-feather="lock" class="w-12 h-12 mx-auto text-[#8B4513] mb-4"></i>
            <h2 class="text-2xl font-bold text-[#2C1810]" data-i18n="forget_password">Reset Password</h2>
            <p class="text-gray-600 mt-2">Enter your email to receive a reset link</p>
        </div>
        
        <form id="reset-form">
            <div class="mb-6 text-left">
                <label class="block text-sm font-bold text-[#2C1810] mb-2" data-i18n="email_placeholder">Email Address</label>
                <input type="email" required class="w-full px-4 py-3 rounded-lg border border-[#8B4513]/20 focus:ring-2 focus:ring-[#8B4513] outline-none bg-white" placeholder="email@example.com">
            </div>
            
            <button type="submit" class="w-full py-3 bg-[#8B4513] text-white font-bold rounded-lg hover:bg-[#6F370F] transition-all mb-4 shadow-md">
                Send Reset Link
            </button>
            
            <div class="pt-4 border-t border-gray-100">
                <a href="ca.html" class="text-[#8B4513] hover:underline text-sm font-medium flex items-center justify-center gap-2" data-i18n="login">
                    <i data-feather="arrow-left" class="w-4 h-4"></i> Back to Login
                </a>
            </div>
        </form>
    </div>

    <script src="../main.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
