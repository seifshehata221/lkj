<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <base target="_self">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - إضافة منتج</title>
    <meta name="description" content="صفحة إدارة المنتجات للادمن">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#3b82f6",
                        secondary: "#1e40af"
                    }
                }
            }
        }
    </script>
    <style>
        [dir="rtl"] .font-sans {
            font-family: 'Tajawal', sans-serif;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-[#FAF3E0] font-sans">
    
       

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-2xl font-bold mb-6 text-gray-800">إضافة منتج جديد</h2>
                
                <form id="productForm">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Product Name -->
                        <div class="col-span-2">
                            <label for="productName" class="block text-sm font-medium text-gray-700 mb-1">اسم المنتج</label>
                            <input type="text" id="productName" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" required>
                        </div>

                        <!-- Product Description -->
                        <div class="col-span-2">
                            <label for="productDescription" class="block text-sm font-medium text-gray-700 mb-1">وصف المنتج</label>
                            <textarea id="productDescription" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"></textarea>
                        </div>

                        <!-- Product Price -->
                        <div>
                            <label for="productPrice" class="block text-sm font-medium text-gray-700 mb-1">السعر</label>
                            <input type="number" id="productPrice" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" required>
                        </div>

                        <!-- Product Quantity -->
                        <div>
                            <label for="productQuantity" class="block text-sm font-medium text-gray-700 mb-1">الكمية المتاحة</label>
                            <input type="number" id="productQuantity" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" required>
                        </div>

                        <!-- Product Category -->
                        <div>
                            <label for="productCategory" class="block text-sm font-medium text-gray-700 mb-1">القسم</label>
                            <div class="flex">
                                <select id="productCategory" class="flex-1 px-4 py-2 border border-gray-300 rounded-l-md focus:ring-blue-500 focus:border-blue-500">
                                    <option value="">اختر قسم</option>
                                    <option value="1">الخشب</option>
                                    <option value="2">اكسسوارات</option>
                                    <option value="3">أثاث</option>
                                </select>
                                <button type="button" id="addCategoryBtn" class="bg-[#8B4513] text-white px-4 py-2 rounded-r-md hover:bg-blue-700 transition">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Product Image -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">صورة المنتج</label>
                            <div class="flex items-center">
                                <label for="productImage" class="cursor-pointer bg-[#FAF3E0] hover:bg-gray-200 px-4 py-2 rounded-md border border-gray-300 transition">
                                    <i class="fas fa-image mr-2"></i>اختر صورة
                                </label>
                                <input type="file" id="productImage" class="hidden" accept="image/*">
                                <span id="fileName" class="mr-2 text-sm text-gray-500">لم يتم اختيار صورة</span>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="mt-8">
                        <button type="submit" class="bg-[#8B4513] text-white px-6 py-2 rounded-md hover:bg-blue-700 transition focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            <i class="fas fa-save mr-2"></i>حفظ المنتج
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Add Category Modal -->
    <div id="categoryModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-800">إضافة قسم جديد</h3>
                <button id="closeModalBtn" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="mb-4">
                <label for="newCategoryName" class="block text-sm font-medium text-gray-700 mb-1">اسم القسم</label>
                <input type="text" id="newCategoryName" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="flex justify-end space-x-2">
                <button id="cancelCategoryBtn" class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-100">إلغاء</button>
                <button id="saveCategoryBtn" class="px-4 py-2 bg-[#8B4513] text-white rounded-md hover:bg-blue-700">حفظ</button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const productForm = document.getElementById('productForm');
        const productImage = document.getElementById('productImage');
        const fileName = document.getElementById('fileName');
        const addCategoryBtn = document.getElementById('addCategoryBtn');
        const categoryModal = document.getElementById('categoryModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const cancelCategoryBtn = document.getElementById('cancelCategoryBtn');
        const saveCategoryBtn = document.getElementById('saveCategoryBtn');
        const newCategoryName = document.getElementById('newCategoryName');
        const productCategory = document.getElementById('productCategory');

        // Event Listeners
        productImage.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileName.textContent = e.target.files[0].name;
            } else {
                fileName.textContent = "لم يتم اختيار صورة";
            }
        });

        addCategoryBtn.addEventListener('click', () => {
            categoryModal.classList.remove('hidden');
        });

        closeModalBtn.addEventListener('click', () => {
            categoryModal.classList.add('hidden');
        });

        cancelCategoryBtn.addEventListener('click', () => {
            categoryModal.classList.add('hidden');
        });

        saveCategoryBtn.addEventListener('click', () => {
            if (newCategoryName.value.trim() !== '') {
                // In a real app, you would send this to the server
                const newOption = document.createElement('option');
                newOption.value = Date.now(); // Temporary ID
                newOption.textContent = newCategoryName.value.trim();
                productCategory.appendChild(newOption);
                productCategory.value = newOption.value;
                newCategoryName.value = '';
                categoryModal.classList.add('hidden');
            }
        });

        productForm.addEventListener('submit', (e) => {
    e.preventDefault();

    // 1. جلب البيانات الأساسية
    const name = document.getElementById('productName').value;
    const price = document.getElementById('productPrice').value;
    const categoryId = document.getElementById('productCategory').value;
    
    // 2. معالجة الصورة المرفوعة من الجهاز
    const imageFile = document.getElementById('productImage').files[0];
    const imageUrl = imageFile ? URL.createObjectURL(imageFile) : "https://via.placeholder.com/200";

    // 3. تحويل معرف القسم لاسم نصي متوافق مع الفلتر
    const categoriesMap = { "1": "wood", "2": "accessories", "3": "furniture" };
    const category = categoriesMap[categoryId] || "all";

    // 4. إرسال البيانات للمتجر

        addNewProduct(name, price, category, imageUrl);
        productForm.reset();
        fileName.textContent = "لم يتم اختيار صورة";
    }
});

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === categoryModal) {
                categoryModal.classList.add('hidden');
            }
        });

        const imageFile = document.getElementById('productImage').files[0];

addNewProduct(name, price, category, imageUrl);
    </script>
</body>
</html>
