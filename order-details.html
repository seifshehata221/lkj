<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details | WoodCraft</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="../New Text Document.css">
</head>
<body class="bg-[#FAF3E0] min-h-screen p-4">
    <div class="max-w-4xl mx-auto py-8">
        
        <div class="mb-8 text-left flex items-center gap-4">
            <a href="order.html" class="text-[#8B4513] hover:underline flex items-center gap-1 text-sm">
                <i data-feather="arrow-left" class="w-4 h-4"></i>
                <span data-i18n="back_to_orders">Back to Orders</span>
            </a>
            <h1 class="text-3xl font-bold text-[#2C1810]">
                <span data-i18n="order_details_title">Order Details</span> 
                <span id="order-id-display">#---</span>
            </h1>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="md:col-span-2 bg-white p-6 rounded-xl shadow-md border border-[#8B4513]/10">
                <h3 class="font-bold text-[#2C1810] mb-4 border-b pb-2 text-left" data-i18n="items_in_order">Items in this order</h3>
                
                <div id="order-items-container" class="space-y-4">
                    <div class="py-12 text-center text-gray-400 italic">
                        <i data-feather="box" class="w-8 h-8 mx-auto mb-2 opacity-20"></i>
                        <p data-i18n="no_items">No products found in this order</p>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-lg border border-[#8B4513]/10 h-fit">
                <h2 class="text-xl font-bold text-[#2C1810] mb-4 text-center" data-i18n="invoice">Invoice</h2>
                <div class="space-y-3 mb-6">
                    <div class="flex justify-between text-gray-600">
                        <span data-i18n="subtotal">Subtotal</span>
                        <span id="order-subtotal">0 SAR</span>
                    </div>
                    <div class="flex justify-between text-gray-600 text-left">
                        <span data-i18n="shipping">Shipping</span>
                        <span id="shipping-amount" class="font-bold text-[#2C1810]">50 SAR</span> 
                    </div>
                    <div class="flex justify-between border-t pt-3 font-bold text-[#2C1810]">
                        <span data-i18n="final_total">Total Amount</span>
                        <span id="order-total" class="text-[#8B4513] text-xl">0 SAR</span>
                    </div>
                </div>
                
                <button onclick="window.print()" class="w-full py-3 bg-[#8B4513] text-white font-bold rounded-lg hover:bg-[#6F370F] shadow-md transition-all flex items-center justify-center gap-2 mb-6">
                    <i data-feather="printer" class="w-4 h-4"></i>
                    <span data-i18n="print_invoice">Print Invoice</span>
                </button>

                <div class="flex justify-center border-t pt-4">
                    <a href="../index.html" class="text-[#8B4513] hover:underline flex items-center gap-2 text-xs font-medium opacity-80 hover:opacity-100 transition-opacity" data-i18n="back_home">
                        <i data-feather="arrow-left" class="w-3 h-3"></i> Back to Main Screen
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="../main.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
        
        document.addEventListener('DOMContentLoaded', () => {
            // جلب رقم الطلب من الذاكرة
            const orderId = localStorage.getItem('viewingOrderId');

            if (orderId) {
                const orders = JSON.parse(localStorage.getItem('myOrdersDatabase')) || [];
                const order = orders.find(o => o.id === orderId);

                if (order && order.items) {
                    // تحديث رقم الطلب في العنوان
                    document.getElementById('order-id-display').textContent = `#${order.id}`;

                    const itemsContainer = document.getElementById('order-items-container');
                    const subtotalElem = document.getElementById('order-subtotal');
                    const totalElem = document.getElementById('order-total');

                    // عرض المنتجات مع صورها
                    itemsContainer.innerHTML = order.items.map(item => `
                        <div class="flex justify-between items-center border-b pb-4">
                            <div class="flex items-center gap-4 text-left">
                                <img src="${item.image}" class="w-16 h-16 object-cover rounded shadow border">
                                <div>
                                    <h4 class="font-bold text-[#2C1810]">${item.name}</h4>
                                    <p class="text-sm text-[#8B4513]">${item.price} SAR</p>
                                </div>
                            </div>
                            <span class="font-bold text-[#2C1810]">${item.price} SAR</span>
                        </div>
                    `).join('');

                    // تحديث الفاتورة
                    if (subtotalElem) subtotalElem.textContent = `${order.total - 50} SAR`;
                    if (totalElem) totalElem.textContent = `${order.total} SAR`;
                }
            }
        });
    </script>
</body>
</html>
