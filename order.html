<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders | WoodCraft</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="../New Text Document.css">
</head>
<body class="bg-[#FAF3E0] min-h-screen p-4">
    <div class="max-w-4xl mx-auto py-8">
        
        <div class="mb-8 text-left">
            <h1 class="text-3xl font-bold text-[#2C1810]" data-i18n="my_orders">My Orders</h1>
        </div>

        <div id="orders-container" class="space-y-6">
            <div class="py-20 text-center bg-white rounded-xl border border-dashed border-[#8B4513]/30">
                <i data-feather="package" class="w-12 h-12 mx-auto text-gray-300 mb-4"></i>
                <p class="text-gray-500" data-i18n="no_orders">No orders found yet.</p>
                <a href="../index.html" class="mt-4 inline-block text-[#8B4513] font-bold underline" data-i18n="shop_now">Shop Now</a>
            </div>
        </div>

        <div class="pt-8 flex justify-center border-t border-gray-200/50 mt-8">
            <a href="../index.html" class="text-[#8B4513] hover:underline flex items-center gap-2 text-sm font-medium" data-i18n="back_home">
                <i data-feather="arrow-left" class="w-4 h-4"></i>
                Back to Main Screen
            </a>
        </div>
    </div>

    <script src="../main.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();

        document.addEventListener('DOMContentLoaded', () => {
    const orderId = localStorage.getItem('lastOrderId'); // رقم الطلب اللي اتولد في صفحة الدفع
    const container = document.getElementById('orders-container');

    if (orderId && container) {
        // مسح رسالة "لا يوجد طلبات"
        container.innerHTML = `
            <div class="bg-white p-6 rounded-xl shadow-md border border-[#8B4513]/20 flex justify-between items-center">
                <div>
                    <p class="text-sm text-gray-500">رقم الطلب: <span class="font-bold text-[#8B4513]">${orderId}</span></p>
                    <p class="text-sm text-green-600 font-bold mt-1">الحالة: قيد التنفيذ</p>
                </div>
                <a href="order-details.html" class="bg-[#8B4513] text-white px-4 py-2 rounded-lg text-sm">عرض التفاصيل</a>
            </div>
        `;
    }
});

document.addEventListener('DOMContentLoaded', () => {
    const container = document.getElementById('orders-container');
    // جلب كافة الطلبات المخزنة من "قاعدة البيانات" المحلية
    const allOrders = JSON.parse(localStorage.getItem('myOrdersDatabase')) || [];

    if (allOrders.length > 0) {
        container.innerHTML = ''; // مسح رسالة "لا يوجد طلبات حالياً"
        
        // عرض الطلبات من الأحدث إلى الأقدم (Reverse)
        allOrders.reverse().forEach(order => {
            container.innerHTML += `
                <div class="bg-white p-6 rounded-xl shadow-md border border-[#8B4513]/10 mb-4 flex justify-between items-center animate-fade-in">
                    <div>
                        <div class="flex items-center gap-2 mb-2">
                            <span class="text-sm font-bold text-gray-400">رقم الطلب:</span>
                            <span class="text-[#8B4513] font-bold">${order.id}</span>
                        </div>
                        <p class="text-xs text-gray-500">${order.date} | ${order.time}</p>
                        <div class="mt-3 inline-block px-3 py-1 bg-green-50 text-green-600 rounded-full text-xs font-bold">
                            الحالة: ${order.status}
                        </div>
                    </div>
                    <div class="text-left border-r pr-6 border-gray-100">
                        <p class="text-xs text-gray-400 mb-1">إجمالي الفاتورة</p>
                        <p class="font-bold text-[#2C1810] text-lg">${order.total} SAR</p>
                        <button onclick="localStorage.setItem('viewingOrderId', '${order.id}'); window.location.href='order-details.html'" 
                                class="mt-2 text-xs text-[#8B4513] hover:underline font-bold">
                            عرض المنتجات <i class="fas fa-chevron-left mr-1"></i>
                        </button>
                    </div>
                </div>
            `;
        });
    }
});
    </script>
</body>
</html>
