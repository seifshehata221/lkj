<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | WoodCraft</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="New Text Document.css">
</head>
<body class="bg-[#FAF3E0] min-h-screen p-4">
    <div class="max-w-4xl mx-auto">
        <div class="flex items-center gap-4 mb-8">
            <a href="cart.html" class="text-[#8B4513] hover:underline flex items-center gap-1">
                <i data-feather="arrow-left" class="w-5 h-5"></i>
                <span data-i18n="back_to_cart">Back to Cart</span>
            </a>
            <h1 class="text-3xl font-bold text-[#2C1810]" data-i18n="payment_methods">Payment Methods</h1>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="md:col-span-2 space-y-4">
                <div class="bg-white p-6 rounded-xl shadow-md border border-[#8B4513]/10">
                    <h3 class="font-bold text-[#2C1810] mb-4 text-left" data-i18n="choose_payment">Choose Payment Method</h3>
                    
                    <div id="payment-options" class="space-y-4">
                        <label class="flex items-center p-4 border rounded-lg cursor-pointer hover:bg-[#FAF3E0] transition-colors border-[#8B4513]/20">
                            <input type="radio" name="payment" value="cod" class="accent-[#8B4513] w-5 h-5" checked>
                            <div class="ml-3 text-left">
                                <span class="block font-bold text-[#2C1810]" data-i18n="cash_on_delivery">Cash on Delivery</span>
                   
                            </div>
                        </label>

                        <label class="flex items-center p-4 border rounded-lg cursor-pointer hover:bg-[#FAF3E0] transition-colors border-[#8B4513]/20">
                            <input type="radio" name="payment" value="card" class="accent-[#8B4513] w-5 h-5">
                            <div class="ml-3 text-left">
                                <span class="block font-bold text-[#2C1810]" data-i18n="credit_card">Credit Card</span>
                                
                            </div>
                        </label>

                        <div id="card-details" class="hidden mt-4 p-4 bg-gray-50 rounded-lg space-y-3">
                            <div class="text-left">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Card Number</label>
                                <input type="text" placeholder="0000 0000 0000 0000" class="w-full p-2 border rounded-md outline-none focus:ring-1 focus:ring-[#8B4513]">
                            </div>
                            <div class="grid grid-cols-2 gap-3">
                                <div class="text-left">
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Expiry Date</label>
                                    <input type="text" placeholder="MM/YY" class="w-full p-2 border rounded-md outline-none focus:ring-1 focus:ring-[#8B4513]">
                                </div>
                                <div class="text-left">
                                    <label class="block text-sm font-medium text-gray-700 mb-1">CVV</label>
                                    <input type="text" placeholder="123" class="w-full p-2 border rounded-md outline-none focus:ring-1 focus:ring-[#8B4513]">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-lg border border-[#8B4513]/10 h-fit">
                <h2 class="text-xl font-bold text-[#2C1810] mb-4 text-center" data-i18n="payment_summary">Payment Summary</h2>
                <div class="space-y-3 mb-6">
                    <div class="flex justify-between text-gray-600">
                        <span data-i18n="subtotal">Subtotal</span>
                        <span id="summary-subtotal">0 SAR</span>
                    </div>
                    <div class="flex justify-between text-gray-600">
                        <span data-i18n="shipping">Shipping</span>
                        <span id="summary-shipping">0 SAR</span>
                    </div>
                    <div class="flex justify-between border-t pt-3 font-bold text-[#2C1810]">
                        <span data-i18n="final_total">Total Amount</span>
                        <span id="summary-total" class="text-[#8B4513] text-xl">0 SAR</span>
                    </div>
                </div>
                
               <button id="confirm-payment-btn" class="w-full py-3 bg-[#8B4513] text-white font-bold rounded-lg" data-i18n="confirm_order">
    Confirm Order
</button>
            </div>
        </div>
    </div>

<script src="../main.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
