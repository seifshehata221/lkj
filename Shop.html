<!DOCTYPE html>

<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<body class="bg-[#FAF3E0] font-cairo min-h-screen">

    <div class="container mx-auto p-8 flex flex-wrap gap-4 justify-center mt-10">

        <button onclick="displayProducts('furniture')" class="bg-white text-[#8B4513] border-2 border-[#8B4513] px-8 py-3 rounded-full font-bold hover:bg-[#8B4513] hover:text-white transition-all">الأثاث</button>

         <div class="pt-2 space-y-2">

    </a>
</div>

    <script src="../main.js"></script>
    <script src="script.js"></script>
    <script>
        // تشغيل الصفحة فور التحميل
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof displayProducts === 'function') {
                displayProducts('all');

            if (typeof checkAdminStatus === 'function') {

            }
        });
