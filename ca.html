<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account | WoodCraft</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="New Text Document.css">
</head>
<body class="bg-[#FAF3E0] min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-[#8B4513]/10">
            
            <div class="flex border-b items-center">
                <a href="index.html" class="px-4 text-gray-400 hover:text-[#8B4513] transition-colors border-r border-gray-100 py-4">
                    <i data-feather="x" class="w-5 h-5"></i>
                </a>

                <button id="login-tab" data-i18n="login" class="flex-1 py-4 text-center font-bold text-[#8B4513] border-b-2 border-[#8B4513] transition-all">Login</button>
                <button id="signup-tab" data-i18n="signup" class="flex-1 py-4 text-center font-bold text-gray-400 hover:text-[#8B4513] transition-all">Sign Up</button>
            </div>

            <div class="p-8">
                <form id="login-form" class="space-y-4">
                    <div class="text-left">
                        <label class="block text-sm font-bold text-[#2C1810] mb-2" data-i18n="email_placeholder">Email Address</label>
                        <input type="email" required class="w-full px-4 py-3 rounded-lg border border-[#8B4513]/20 focus:ring-2 focus:ring-[#8B4513] outline-none bg-white" placeholder="email@example.com">
                    </div>
                    <div class="text-left">
                        <label class="block text-sm font-bold text-[#2C1810] mb-2" data-i18n="password_placeholder">Password</label>
                        <input type="password" required class="w-full px-4 py-3 rounded-lg border border-[#8B4513]/20 focus:ring-2 focus:ring-[#8B4513] outline-none bg-white" placeholder="••••••••">
                    </div>
                    <div class="text-right">
                        <a href="forget%20bassword.html" class="text-xs text-[#8B4513] hover:underline" data-i18n="forget_password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="w-full py-3 bg-[#8B4513] text-white font-bold rounded-lg hover:bg-[#6F370F] shadow-md transition-all" data-i18n="login">Login</button>
                </form>

                <form id="signup-form" class="space-y-4 hidden">
                    <div class="text-left">
                        <label class="block text-sm font-bold text-[#2C1810] mb-2" data-i18n="full_name">Full Name</label>
                        <input type="text" required class="w-full px-4 py-3 rounded-lg border border-[#8B4513]/20 focus:ring-2 focus:ring-[#8B4513] outline-none bg-white">
                    </div>
                    <div class="text-left">
                        <label class="block text-sm font-bold text-[#2C1810] mb-2" data-i18n="email_placeholder">Email Address</label>
                        <input type="email" required class="w-full px-4 py-3 rounded-lg border border-[#8B4513]/20 focus:ring-2 focus:ring-[#8B4513] outline-none bg-white">
                    </div>
                    <div class="text-left">
                        <label class="block text-sm font-bold text-[#2C1810] mb-2" data-i18n="password_placeholder">Password</label>
                        <input type="password" required class="w-full px-4 py-3 rounded-lg border border-[#8B4513]/20 focus:ring-2 focus:ring-[#8B4513] outline-none bg-white">
                    </div>
                    <button type="submit" class="w-full py-3 bg-[#8B4513] text-white font-bold rounded-lg hover:bg-[#6F370F] shadow-md transition-all" data-i18n="signup">Create Account</button>
                </form>

                <div class="mt-6">
                    <div class="relative flex items-center justify-center mb-6">
                        <div class="border-t w-full border-gray-200"></div>
                        <span class="bg-white px-4 text-xs text-gray-400 absolute">OR</span>
                    </div>

                    <button class="w-full py-3 border border-gray-200 rounded-lg flex items-center justify-center gap-2 hover:bg-gray-50 transition-all shadow-sm">
                        <img src="https://www.svgrepo.com/show/355037/google.svg" class="w-5 h-5">
                        <span class="text-sm font-medium text-gray-700" data-i18n="google_login">Continue with Google</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../main.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>

    <script>
    (function() {
        function applyLang() {
            // جلب اللغة من localStorage أو اعتماد العربية كافتراضي
            const savedLang = localStorage.getItem('language') || 'ar';
            
            if (typeof updateContent === 'function') {
                updateContent(savedLang);
            } else {
                // إذا لم تكن الدالة قد حملت بعد، انتظر ثانية وحاول مجدداً
                setTimeout(applyLang, 100);
            }
        }
        
        // المحاولة عند التحميل المبدئي وعند اكتمال كل شيء
        applyLang();
        window.addEventListener('load', applyLang);
        // مستمع لضمان التحديث إذا تغيرت اللغة من صفحة أخرى
        window.addEventListener('storage', (e) => {
            if (e.key === 'language') applyLang();
        });
    })();
</script>
</body>
</html>
